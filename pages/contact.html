<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <%- include('./layout/link'); -%>
        <title>Glasses - 門市據點</title>
</head>

<body>

    <%- include('./layout/header'); -%>

        <div class="contact container">
            <h2 class="ft-h2 ft-wb h2-style-line mb33"  data-aos="fade-right">門市據點</h2>
            <div class="contact-location flex-sb mb40"  data-aos="fade-right">
                <p class="ft-p1">選擇地區</p>
                <select id="myLocation" class="select-branch-option">
                    <option value="">台北中山旗艦店</option>
                    <option value="">台北綠園店</option>
                    <option value="">台中清水旗艦店</option>
                    <option value="">高雄中正形象店</option>
                    <option value="">高雄夢時代店</option>
                </select>
            </div>
            <ul class="contact-cards flex-sb flex-wrap">
                <li class="card" data-aos="flip-left">
                    <img src="/assets/images/store-1.png" alt="contact-photo">
                    <div class="card-content-all">
                        <h3 class="ft-p1">台北中山旗艦店</h3>
                        <div class="card-content-under">
                            <ul class="card-content">
                                <li class="ft-p2 mb8"><a href="tel:(02)000-1234"><span
                                            class="ft-p2 mr8 material-symbols-outlined">call</span>電話：(02)000-1234</a>
                                </li>
                                <li class="ft-p2 mb8">
                                    <p><span class="ft-p2 mr8 material-symbols-outlined">schedule</span>營業時間：10:00-21:00
                                    </p>
                                </li>
                                <li class="ft-p2">
                                    <p><span
                                            class="ft-p2 mr8 material-symbols-outlined">location_on</span>地址：台北市中山區南京東路25巷2-1號
                                    </p>
                                </li>
                            </ul>
                        </div>
                    </div>
                </li>
                <li class="map" data-aos="flip-left">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3511.328816501545!2d121.58768580427379!3d25.060579662640315!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3442ab7e5d54f56d%3A0xd9f669d66f4a026d!2zMTE05Y-w5YyX5biC5YWn5rmW5Y2A5Y2X5Lqs5p2x6Lev5YWt5q61IFNlY3Rpb24gNjI16Jmf!5e0!3m2!1szh-TW!2stw!4v1691450312821!5m2!1szh-TW!2stw"
                        width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </li>
            </ul>
        </div>



        <%- include('./layout/footer'); -%>
        <%- include('./layout/script'); -%>
</body>

</html>
